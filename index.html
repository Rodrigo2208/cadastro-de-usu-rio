<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h2>Cadastrar Produto</h2>
      <form id="product-form">
        <label for="product-name">Nome do Produto:</label>
        <input type="text" id="product-name" placeholder="Digite o nome do produto" required>

        <label for="product-quantity">Quantidade:</label>
        <input type="number" id="product-quantity" placeholder="Digite a quantidade" required>

        <label for="product-description">Descrição:</label>
        <textarea id="product-description" placeholder="Digite uma descrição para o produto" required></textarea>

        <button class="cadastro" type="submit">Cadastrar</button>
      </form>
    </div>

    <div class="product-list">
      <h2>Lista de Produtos</h2>
      <table id="product-table">
        <thead>
            <tr>
                <th style="text-align: center;">Nome</th>
                <th style="text-align: center;">Quantidade</th>
                <th style="text-align: center;">Descrição</th>
                <th style="text-align: center;">Ações</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios">
            
        </tbody>
      </table>
    </div>

  <script src="script.js"></script>
</body>
</html>
