<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="descricao">escricao:</label>
            <input type="text" id="descricao" name="descricao" required>

            <button class="cadastro" type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="user-list">
        <h3>Produtos Cadastrados</h3>
        <table>
            <thead>
                <tr>
                    <th style="text-align: center;">Nome</th>
                    <th style="text-align: center;">Quantidade</th>
                    <th style="text-align: center;">Ações</th>
                    <th style="text-align: center;">Descrição</th>




                    <a href="a.html"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg></a>
                </tr>
            </thead>
            <tbody id="listaUsuarios">
                <!-- Usuários serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
